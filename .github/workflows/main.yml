name: CI/CD

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: macOS-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Flutter action
      uses: subosito/flutter-action@v1
      with:
        flutter-version: '3.10.0'
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Build Flutter for Windows
      run: flutter build windows

    - name: Build Flutter for Android
      run: flutter build apk

    - name: Build Flutter for iOS
      run: flutter build ios --release --no-codesign

    - name: Build Flutter for macOS
      run: flutter build macos --release --no-codesign

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset for Windows
      id: upload-release-asset-windows
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./build/windows/runner/Release/app.exe
        asset_name: app-windows.exe
        asset_content_type: application/octet-stream

    - name: Upload Release Asset for Android
      id: upload-release-asset-android
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./build/app/outputs/flutter-apk/app-release.apk
        asset_name: app-android.apk
        asset_content_type: application/octet-stream

    - name: Upload Release Asset for iOS
      id: upload-release-asset-ios
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./build/ios/iphoneos/Runner.app
        asset_name: app-ios.app
        asset_content_type: application/octet-stream

    - name: Upload Release Asset for macOS
      id: upload-release-asset-macos
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./build/macos/Build/Products/Release/app.app
        asset_name: app-macos.app
        asset_content_type: application/octet-stream
